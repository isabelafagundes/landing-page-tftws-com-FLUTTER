name: landing_page_tfatws
description: Landing Page - O FalcÃ£o e o Soldado Invernal

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-272.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  url_launcher: ^6.2.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/img/
  fonts:
    - family: B612
      fonts:
        - asset: assets/fonts/B612/B612-Bold.ttf
          weight: 700
        - asset: assets/fonts/B612/B612-Regular.ttf
          weight: 400

    - family: BebaNeue
      fonts:
        - asset: assets/fonts/Bebas_Neue/BebasNeue-Regular.ttf
          weight: 400

    - family: TiltWarp
      fonts:
        - asset: assets/fonts/Til_Warp/TiltWarp-Regular.ttf
          weight: 400

    - family: Poppins
      fonts:
            - asset: assets/fonts/Poppins/Poppins-Light.ttf
              weight: 500
            - asset: assets/fonts/Poppins/Poppins-Regular.ttf
              weight: 400
            - asset: assets/fonts/Poppins/Poppins-Medium.ttf
              weight: 500
            - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
              weight: 600
            - asset: assets/fonts/Poppins/Poppins-Bold.ttf
              weight: 700
            - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
              weight: 800